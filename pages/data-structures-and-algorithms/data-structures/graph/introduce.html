<p><strong>Graph</strong></p>
<div class="space-60">
    <p><strong>Graph</strong> is a non-linear data structure consisting vertices (nodes) and edges (the line that connect any two nodes).</p>
    <p>Sometimes, the edge indicates some relationship between two nodes, that relationships can be one way or two way.</p>
    <p>The edges may contain weight/value/cost.</p>
</div>
